content:
- Сдвоената жилищна сграда се намира в гр. София, кв. Драгалевци. 
 Сградата е проектирана, имайки предвид локацията и намиращата се в близост планина.
 Използвано е дървото като естествен материал, а покривите на двата обема образуват
 два обратни ската, които придават съвременна визия на сградата и интерпретират
 традиционните за планината покриви. 
- На първия етаж на сградата са разположени дневна, кухня, 
 трапезария, антре, санитарен възел, котелно, склад и гараж, а на втория етаж - 
 три броя спални помещения, с обособени санитарни възли, мокро помещение
 и антре с места за отдих. 
- Визията на сградата е образувана от два симетрични обема.
