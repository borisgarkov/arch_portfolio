content:
- Проектът е с цел опазване на архитектурното наследство
 в България и е на база множество проучвания. Ситуацията 
 е в гр. София - квартал “398”. Разработката представлява 
 пресъздаване на древноримската стена, описваща контура на 
 древната столица Улпия Сердика. Тя е връзката между старо 
 и ново - ажурна структура отгоре продължава и надолу в подземна
 галерия, спираща до зида на автентичните останки от крепостната 
 стена. Чрез промяна в настилката е показан и контура на зидовете 
 на някогашната римска баня. Също така на мястото на срутената 
 сграда, архитектурен паметник на културата, е оставен спомен 
 чрез каменни късове. Композицията е съчетание на площадно 
 пространство и паркова среда.
- Намесата е осъществена чрез употребата на нови материали. 
 Крепостната стена е конструирана чрез употребата на ламарина 
 corten, за да се пресъздаде усещането за време чрез постепенната 
 промяна в облика на материала. Стената играе ролята на разделител
 между площадно и парково пространство, но показва и историческото
 напластяване като продължава в подземната галерия, в която се 
 намират археологическите останки от самата нея.