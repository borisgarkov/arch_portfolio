content:
- Жилищната сграда се намира в гр. София на бул. “Тодор Александров” и ул. “Царибродска”. 
 На партера на сградата са разположени търговски площи, а по етажите са разположени апартаменти
 и мезонети, като за тях за предвидени паркоместа на подземно ниво. Паркинг е предвиден и 
 за търговските площи. Външното пространство
 е свързано с вътрешния двор чрез проход на партера.
 Апартаментите са от различен тип като за всеки от тях е предвиден балкон.
