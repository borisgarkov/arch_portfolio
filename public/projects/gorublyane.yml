- Проектът представлява устройство на промишлена зона 
 в кв. Горубляне“, гр. София. Характерно за проекта е 
 осигуряването на много зелени площи около предприятията 
 заради вредните емисии, които се отделят при производствените
 процеси. При проектирането на нови сгради са запазени до 
 максимална степен съществуващите, които са в добро състояние,
 а към някои от тях е предвидено допълващо застрояване. 
 Предвиден е и център с обществени сгради и пространства. 
- Зоната е разделена функционално на няколко части - 
 логистичен център, малки и средни предприятия, лека промишленост,
 търговия с автомобили, хранително-вкусова промишленост, обществено
 обслужване и универсални промишлени сгради.
- Новата улична мрежа е проектирана съобразно изискванията
 и са предвидени удачни спирки на градския транспорт.