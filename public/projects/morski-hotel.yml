content: 
- Проектът представлява триетажен
 морски хотел в централната част на курорта "Св. св. Константин и Елена",
 на около 200м от плажната ивица. Парцелът е заобиколен 
 от сравнително тихи улици, без натоварено движение. 
 Характерно за ситуацията е наличието на висока и гъста растителност.
 Теренът е със слаба денивелация в посока югоизток-северозапад.
- На партера на хотела са разположени фоайе, лоби бар, административни офиси,
 ресторант с кухня и санитарен възел, както и багажно помещение. На първия,
 втория етаж и третия етаж има хотелски стаи и апартаменти,
 като за всеки етаж са обособени отделни камериерски помещения.
- Конструкцията на сградата е от монолитен стоманобетон. 
 Характерно за хотела е използването на естествени материали 
 като дърво и камък с цел да се придаде по-уютна обстановка, 
 тъй като се предполага, че гостите на хотела ще останат 
 за сравнително дълго време.
- Тъй като хотелът е разположен в среда с много растителност, в самия имот
 също навлиза растителност, която създава връзка вън-вътре. 
 В двора на хотела е разположен басейн и места е разположен басейн 
 с и места за почивка около него, заобиколени от зеленина.
- Сградата е проектирана, спазвайки всички необходими нормативни изисквания.