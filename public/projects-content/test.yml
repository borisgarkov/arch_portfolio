content: Сдвоената жилищна сграда се намира в гр. София, 
          кв. Драгалевци. Сградата е проектирана, имайки предвид 
          локацията и намиращата се в близост планина.
          Използвано е дървото като естествен материал, 
          а покривите на двата обема образуват два обратни ската,
          които придават съвременна визия на сградата и интерпретират 
          традиционните за планината покриви.