content:
- Проектът представлява разработка на предгаров
 и задгаров площад на Централна жп гара, гр. София. 
 Целта е да се развие пространството, северно от ЖП 
 ареала и да се насити с функции, които да го оживят.
 Обемно-пространствено решение е решено така, че да
 образува вътрешен двор с обособени места за 
 рекреация, разположени по протежението на ос от водни огледала.
- Зелените пространства в територията заемат обширни пространства,
 играещи ролята на звукоизолатори и пречиствател на въздуха. 
 Дървесната растителност подчертава основните оси в разработката.
- Във фрагмент е разработен високотехнологичен парк с прилежащите
 му функции, които да привлекат малки и големи бизнеси към територията.
 Настилката е с подбрани материали и също така подчертава главните
 оси, по които са разположени алеите, обвързващи пространството.