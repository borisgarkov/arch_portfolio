content:
- Спортно-тренировъчната зала се намира в гр. Суворово. 
 Проектът представлява зала за  баскетбол и волейбол с прилежащите
 към нея съблекални, както и по-малка зала за тенис на маса. 
 Сградата също съдържа и кафене, магазин за спортни стоки, 
 лекарски кабинет с манипулационна, технически помещения и офиси.
- Сградата се характеризира със специфична двойна фасадна конструкция.
 Освен металната конструкция, използвана за спортната зала и 
 облицована с фасадни панели, е използвана и друга фасадна конструкция,
 която служи само за визуално въздействие. Тя също е от метални профили,
 за които е закрепена фасадна алуминиева архитектурна мрежа с размер
 на отворите 20х20мм. Ниският обем на сградата е облицован с 
 Кingspan фасадни панели.