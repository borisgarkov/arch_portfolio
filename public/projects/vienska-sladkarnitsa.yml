content:
- Виенската сладкарница е разположена на островчето,
 което се намира в езерото “Ариана”, гр. София. Сградата 
 се състои от два преплитщи се обема - кръг и квадрат. В 
 кръглата част се намира търговската зала, а в квадратната - 
 необходимите обслужващи помещения. Чрез голямото остъклено 
 пространство се създава приятна атмосфера за посетителите, 
 които имат изглед навън към езерото, а отвън има тераса, 
 която също може да се използва от посетителите.
- Стъклените витрини дават възможност за създаване
 на едно отворено пространство през лятото, а също така
 предоставят гледка към езерото и парка.