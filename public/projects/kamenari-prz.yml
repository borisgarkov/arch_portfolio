content:
- Проектът представлява план за регулация и застрояване на село Kаменари.
 Новопроектираните в селото сгради включват сграда на културата, 
 магазини и заведения за обществено хранене, магазин за битови стоки,
 кафе-сладкарница, ресторант, спортен комплекс и промишлена зона. 
 Запазени са максимален брой съществуващи сгради.