content:
- Проектът представлява спортно училище, разположено в гр.София.
 В непосредствена близост до имота се намира стадион “Академик”,
 заедно с фитнес зала и няколко игрища за тенис на корт и мини 
 футбол. Други важни сгради наоколо са зала “Фестивална”, както 
 и чуждоезиковата „157-та“ гимназия. Около парцела са разположени
 много зелени площи, както и висока дървесна растителност, 
 включително и паркове за разходка и отдих. В близост съществуват
 и няколко ключови спирки на градския транспорт, които в проектното
 решение е включено предложение за промяна на линиите и 
 местоположението на спирките.
- Училището е от коридорен тип с двустранно разположени помещения. 
 Обемът е съобразен със заобикалящите го ортогонални сгради. 
 На спортните зали е предоставено естествено осветление с високо
 разположени прозорци, които не позволяват заслепяването на играчите.
 В двора на училището са разположени спортни игрища, които дават 
 възможност за спортуване на чист въздух. Високата растителност 
 също е една от характеристиките на ситуацията. Тя осигурява 
 сенчести места за отдих на учениците и учителите. В и извън 
 училищната сграда са предвидени съоръжения за достъпна среда.
- Проектът има за цел да създаде приятна обстановка за учениците
 и учителите. Пред класните стаи и кабинетите има предвидени места
 за почивка и социализация на учениците, както и за излагане
 на техните постижения.