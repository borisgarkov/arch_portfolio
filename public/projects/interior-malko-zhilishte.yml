content: 
- Интериорният проект представлява малко жилище на едно ниво. В 
 проектната разработка не са предвидени промени на съществуващото положение. 
 Сградата включва дневна, трапезария, кухня, спалня и санитарен възел. Дневната, 
 трапезарията и кухнята са обединени в едно общо пространство.
- По-задълбочено в проекта е разработено пространството, в което са 
 обединени трите помещения от зона „ден“. Кухнята и трапезарията са отделени 
 от дневната посредством свободно пространство. По-подробно в проекта са
 разработени детайли на кухнята, съобразени с човешкия мащаб и естетически 
 подбрани материали. Целта е постигане на модерна визия и улесняване на 
 домакинската работа. Затова е използвана „пуш“ система за всички шкафове, като 
 в тях са вградени всички кухненски уреди – фурна, съдомиялна, хладилник и 
 пералня.
- По стените и тавана е приложена силиконова мазилка с драскана структура 
 D2 с цвят (RAL 1013) и (RAL 7048). В дневното пространство е приложен
 ламиниран паркет Chestnut White. Настилката в спалнята е паркет Oan Suede, а в 
 банята са използвани гранитогресни плочки както по пода, така и по стените.
 В интериорния проект стремежът е към постигане на пространство, което е 
 едновременно естетически добре решено и добре функционално обособено. Това 
 е предпоставка за създаване на чувство на комфорт у обитателите