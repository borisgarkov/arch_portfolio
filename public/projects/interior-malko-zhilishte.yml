content: 
- Интериорният проект представлява малко жилище на едно ниво.
 Сградата включва дневна, трапезария, кухня, спалня и санитарен възел,
 като дневната, трапезарията и кухнята са обединени в едно общо пространство.
 В проекта за разработени помещенията от зона “ден”, като в детайл е 
 разработена кухнята, съобразявайки се с човешкия мащаб и естетически подбрани 
 материали.  Целта е постигане на модерна визия и улесняване на домакинската работа
 чрез “пуш” система за всички шкафове, като в тях са вградени домакински уреди
 - фурна, съдомиялна, хладилник и пералня.  По стените и тавана е приложена силиконова
 мазилка с драскана структура d2. Използваното подово покритие е Аrizona by Inalko. 