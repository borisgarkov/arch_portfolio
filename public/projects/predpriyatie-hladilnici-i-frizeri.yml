content:
- Проектът представлява предприятие за производство на 
 домашни хладилници и фризери в промишлената зона на квартал
 “Горубляне”, гр. София.  Характерно за проекта е озеленяването,
 което създава буферни пространства откъм улиците, както и 
 проектираните места за почивка на служителите, включително
 и вътрешен двор.
- Обемно-пространственото решение е съставено от обеми с различни 
 височини, които разделят сградата по функции - производствена и 
 административно-обслужваща част. Обособени са също и  стопански 
 и вътрешен двор, паркинг, зона с контролиран достъп  
 и товаро-разтоварна рампа.
- Предвидени са главни, второстепенни (за служители) и обслужващи 
 входове. Пред главния вход и този на магазина има площадно 
 пространство с зелени площи. Автомобилният паркинг е разположен
 странично на сградата, за да не се натрапва пред главния вход,
 но е свързан с него посредством алеи.