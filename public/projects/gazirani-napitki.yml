content:
- Проектът представлява промишлена сграда - предприятие 
 за производство на газирани напитки. Сградата е разположена
 в индустриалната зона “Oрион”, гр. София.  
- Сградата е съставена от два обема - нисък и висок, които 
 разделят функциите в предприятието на обществена и 
 производствена, както и създават динамика в пространството.
- Проектът е характерен с това, че са обособени кътове за 
 почивка на персонала на открито и закрито, като са използвани 
 зелени пространства и вътрешен двор. Растителността също така 
 играе ролята на буфер между предприятието и уличното пространство,
 а пред главния вход е разположено площадно пространство,
 с места за сядане за посетителите.